<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Почётная грамота</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=EB+Garamond:wght@500&family=Marck+Script&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8e4d9 0%, #d6cfbc 100%);
            padding: 20px;
            font-family: 'EB Garamond', serif;
        }

        #gramota-container {
            position: relative;
            width: 1123px;
            /* Альбомная ориентация */
            height: 794px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 15px 25px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        #gramota {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(180deg, #fefcf5 0%, #fdf9eb 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
        }

        /* Изящный фоновый узор */
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background-image:
                radial-gradient(circle at 25% 25%, #8b4513 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #8b4513 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: 1;
        }

        /* Вензели в углах */
        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            z-index: 2;
            opacity: 0.7;
        }

        .corner-tl {
            top: 10px;
            left: 10px;
            transform: rotate(-45deg);
        }

        .corner-tr {
            top: 10px;
            right: 10px;
            transform: rotate(45deg);
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            transform: rotate(-135deg);
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            transform: rotate(135deg);
        }

        .corner-decoration svg {
            width: 100%;
            height: 100%;
        }

        /* Заголовок */
        .header {
            text-align: center;
            position: relative;
            z-index: 3;
        }

        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 62px;
            color: #8b4513;
            letter-spacing: 4px;
            text-shadow: 3px 3px 6px rgba(139, 69, 19, 0.15);
            margin-bottom: 15px;
        }

        .header h2 {
            font-family: 'Marck Script', cursive;
            font-size: 38px;
            color: #a0522d;
            margin-top: -15px;
        }

        /* Декоративный разделитель */
        .divider {
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #b8860b, #d4a574, #b8860b, transparent);
            margin: 5px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "✦";
            position: absolute;
            top: -18px;
            color: #b8860b;
            font-size: 32px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .divider::before {
            left: -40px;
        }

        .divider::after {
            right: -40px;
        }

        /* Основное содержание */
        .content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 80px;
            position: relative;
            z-index: 3;
            width: 100%;
        }

        .award-text {
            font-size: 28px;
            line-height: 1.8;
            color: #5d4037;
            margin-bottom: 20px;
            max-width: 800px;
            font-weight: 500;
        }

        .highlight {
            font-family: 'Marck Script', cursive;
            font-size: 38px;
            color: #8b4513;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
            padding: 0 20px;
            min-height: 40px;
            min-width: 400px;
        }

        .reason {
            font-size: 26px;
            font-style: italic;
            color: #6d4c41;
            margin: 25px 0;
            max-width: 750px;
            min-height: 120px;
        }

        /* Место для подписей */
        .signatures {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 60px;
            padding: 0 100px;
        }

        .signature-block {
            text-align: center;
            width: 40%;
        }

        .signature-line {
            width: 250px;
            height: 1px;
            background: #8b4513;
            margin: 50px auto 15px;
        }

        .signature-name {
            font-size: 22px;
            color: #5d4037;
            margin-top: 10px;
            min-height: 30px;
        }

        /* Печать с логотипом */
        .seal {
            position: absolute;
            bottom: 40px;
            right: 100px;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px double #b8860b;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 248, 225, 0.95);
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0.7;
            filter: blur(0.7px);
            transform: rotate(15deg);
        }

        .seal-inner {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-svg {
            width: 100px;
            height: 100px;
            opacity: 0.9;
        }

        /* Декоративная рамка */
        .ornamental-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(184, 134, 11, 0.3);
            z-index: 2;
            pointer-events: none;
        }

        /* Кнопка скачивания */
        #download {
            background: linear-gradient(to bottom, #8b4513, #a0522d);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 20px;
            font-family: 'EB Garamond', serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(139, 69, 19, 0.4);
            margin-top: 25px;
            letter-spacing: 1px;
        }

        #download:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.5);
            background: linear-gradient(to bottom, #a0522d, #8b4513);
        }

        #download:active {
            transform: translateY(1px);
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            #gramota-container {
                transform: scale(0.8);
                margin-bottom: 0;
            }
        }

        @media (max-width: 900px) {
            #gramota-container {
                transform: scale(0.6);
            }
        }

        /* Стили для редактируемых полей */
        [contenteditable="true"] {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        [contenteditable="true"]:hover {
            background: rgba(255, 248, 225, 0.5);
            border-radius: 5px;
        }

        [contenteditable="true"]:focus {
            outline: 2px dashed #b8860b;
            background: rgba(255, 248, 225, 0.8);
            border-radius: 5px;
        }

        /* Стиль для placeholder */
        .placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>

    <button id="download">Скачать грамоту в PDF</button>

    <script>
        document.getElementById('download').onclick = async () => {
            const { jsPDF } = window.jspdf;
            const gramota = document.getElementById('gramota-container');

            // Временно скрываем placeholder-текст
            const placeholders = document.querySelectorAll('[data-placeholder]');
            const originalContents = [];

            placeholders.forEach((el, index) => {
                originalContents[index] = el.textContent;
                if (el.textContent === el.dataset.placeholder) {
                    el.textContent = '';
                }
            });

            document.body.style.cursor = 'wait';

            const canvas = await html2canvas(gramota, {
                scale: 2,
                useCORS: true,
                backgroundColor: null
            });

            // Восстанавливаем placeholder-текст
            placeholders.forEach((el, index) => {
                el.textContent = originalContents[index];
            });

            document.body.style.cursor = 'default';

            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({
                unit: 'px',
                format: [1123, 794], // Альбомная ориентация
                orientation: 'landscape',
                hotfixes: ["px_scaling"]
            });

            pdf.addImage(imgData, 'PNG', 0, 0, 1123, 794);
            pdf.save('Почётная_грамота.pdf');
        };

        // Добавляем функционал placeholder для редактируемых полей
        document.addEventListener('DOMContentLoaded', () => {
            const editables = document.querySelectorAll('[contenteditable="true"]');

            editables.forEach(item => {
                const placeholder = item.dataset.placeholder;

                // Обработка focus
                item.addEventListener('focus', function () {
                    if (this.textContent === placeholder) {
                        this.textContent = '';
                        this.classList.remove('placeholder');
                    }
                    this.style.backgroundColor = 'rgba(255, 248, 225, 0.8)';
                    this.style.outline = '2px dashed #b8860b';
                });

                // Обработка blur
                item.addEventListener('blur', function () {
                    if (this.textContent.trim() === '') {
                        this.textContent = placeholder;
                        this.classList.add('placeholder');
                    }
                    this.style.backgroundColor = 'transparent';
                    this.style.outline = 'none';
                });

                // Добавляем подсказку
                item.title = "Кликните, чтобы ввести текст";

                // Проверяем начальное состояние
                if (item.textContent === placeholder) {
                    item.classList.add('placeholder');
                }
            });
        });
    </script>
